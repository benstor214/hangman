<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
  <meta charset="utf-8" />
  <link rel='stylesheet' type='text/css' href='theme.css'></style>
</head>
<body>
  <h1>Hangman</h1>
  <div id='placeholder'></div>
  <h2 id='hint'>Hint: -</h2>
  <div id='frame'>
    <div id='userinterface'>
      <p id='info'>Choose a letter :</p>
      <div id='alphabet-table'></div>
      <button id='btn_hint' class='button extra-btn unused visible'> Hint </button>
      <button id='btn_replay' class='hidden'> Replay </button>
      <div id='form'>
      <p>Or guess the word :</p>
      <input id='textbox' type=text maxlength="50" value=''> </input>
      <button id='btn_textbox' class='button unused'> Guess </button>
    </div>
  </div>
  <div id='canvas'>
    <img id='image'/>
  </div>
</div>
<script src='hangman.js' type='text/javascript'> </script>
<audio id='stroke'><source src='assets/felt-marker.mp3' type='audio/mpeg' preload="auto">
  Your browser does not support the audio element.
</audio>
<audio id='bingo'><source src='assets/bell-ring.mp3' type='audio/mpeg' preload="auto">
  Your browser does not support the audio element.
</audio>
<br><br>
</body>
</html>
